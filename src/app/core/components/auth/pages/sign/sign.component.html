<div class="container">
  <img src="/assets/images/logo.svg" alt="logo" />
  <form [formGroup]="formAuth" (ngSubmit)="submitForm()">
    <label>
      <img src="/assets/images/email.svg" alt="email" />
      <input
        type="email"
        formControlName="email"
        placeholder="Email"
        required
      />
    </label>
    <label>
      <img src="/assets/images/senha.svg" alt="senha" />
      <input
        type="password"
        formControlName="password"
        placeholder="Senha"
        required
      />
    </label>
    <button class="btn-vermelho" [disabled]="formAuth.invalid">Login</button>
  </form>
  <span class="msg-error" *ngIf="msgError"> {{ msgError }} </span>
</div>
